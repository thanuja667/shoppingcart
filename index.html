<html> 
 <head> 
  
     <title>Shopping Cart</title> 
     <link rel="stylesheet" href="styles.css"> 
  
 </head> 
 <body> 
  
 <div id="login-section" class="hidden"> 
         <h1>Login</h1> 
         <form onsubmit="return login"> 
             <input type="text" id="username" placeholder="Username" required><br> 
             <input type="password" id="password" placeholder="Password" required><br> 
             <button type="submit">Login</button> 
         </form> 
         <p>Don't have an account? <a href="#" onclick="showRegistration()">Register here</a></p> 
     </div> 
  
  
         <div id="registration-section" class="hidden"> 
         <h1>Register</h1> 
  
         <form onsubmit="return register()"> 
             <input type="text" id="regUsername" placeholder="Username" required><br> 
             <input type="password" id="regPassword" placeholder="Password" required><br> 
             <button type="submit">Register</button> 
         </form> 
  
         <p>Already have an account? <a href="#" onclick="showLogin()">Login here</a></p> 
     </div> 
         <div id="main-section" class="hidden"> 
         <h1>Shopping Cart</h1> 
  
         <div class="shoes"> 
         <div class="shoes"> 
             <h2>shoes</h2> 
             <p>Price: $50</p> 
             <button class="add-to-cart" onclick="addToCart('shoes', 50)">Add to Cart</button> 
         </div> 
  
         <div class="head phones"> 
             <h2>head phones </h2> 
             <p>Price: $30</p> 
             <button class="add-to-cart" onclick="addToCart('head phones', 30)">Add to Cart</button> 
         </div> 
          
         <div class="hand bag"> 
         <div class="hand bag"> 
             <h2>hand bag</h2> 
             <p>Price: $60</p> 
             <button class="add-to-cart" onclick="addToCart('hand bag', 50)">Add to Cart</button> 
         </div>
          
         <div class="watch"> 
         <div class="watch"> 
             <h2>shoes</h2> 
             <p>Price: $150</p> 
             <button class="add-to-cart" onclick="addToCart('watch', 50)">Add to Cart</button> 
         </div> 
    

           </div> 
  
         <div class="cart"> 
             <h2>Shopping Cart</h2> 
             <ul id="cart-items"></ul> 
             <p>Total: $<span id="total">0</span></p> 
             <button onclick="checksout()">Checkout</button> 
         </div> 
     </div> 
  
 <script src="script.js"></script> 
  
 </body> 
 </html>
